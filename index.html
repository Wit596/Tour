<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <h1 class="heading">Phiếu đăng ký tour du lịch</h1>
            <form action="./info.html">
                <div class="form">
                    <table class="table">
                        <tr>
                            <td>
                                Họ và tên khách
                            </td>
                            <td>
                                <input type="text" name="name" placeholder="Nguyễn Văn A">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Địa chỉ
                            </td>
                            <td>
                                <input type="text" name="address" placeholder="abc, xyz, jqk">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Điện thoại
                            </td>
                            <td>
                                <input type="number" name="phoneNumber" placeholder="09xxxxxxxx">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Tour
                            </td>
                            <td>
                                <select name="tour" id="tour" style="width: 50%;">
                                    <option value="0" readonly>Chọn tour</option>
                                    <option value="1">Hà Nội - Hạ Long - Tuần Châu</option>
                                    <option value="2">Hà Nội - Sapa</option>
                                    <option value="3">Đà Nẵng - Hội An</option>
                                    <option value="4">Buôn Mê Thuộc - Kon Tum</option>
                                    <option value="5">TP.HCM - Nha Trang</option>
                                    <option value="6">TP.HCM - Cần Thơ - Cà Mau</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <fieldset class="field">
                                    <legend>
                                        Số lượng đoàn khách
                                    </legend>
                                    <label for="adult">Người lớn</label>
                                    <input type="number" name="adult" id="adult" style="width: 15%;" value="0" min="0">
            
                                  <label for="children">Trẻ em</label>
                                    <input type="number" name="children" id="children" style="width: 15%;" value="0" min="0">
                                </fieldset>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                Ghi chú
                            </td>
                            <td>
                            <textarea name="note" style="min-height: 100px; width: 90%;"></textarea>
                        </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button class="register" type="submit">Đăng ký</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    
        <div class="price">
            <p style="font-size: 25px">Số lượng khách đoàn</p>
    
            <table class="price-table">
                <tr align="center">
                    <th>
                        &nbsp;
                    </th>
                    <th style="width: 50px;">
                        SL
                    </th>
                    <th style="width: 100px;">
                        Đơn giá
                    </th>
                    <th style="width: 100px;">
                        Thành tiền
                    </th>
                </tr>
                <tr align="center">
                    <td>
                        Người lớn
                    </td>
                    <td id="adult-number">
                        0
                    </td>
                    <td id="adult-price">
                        0
                    </td>
                    <td id="adult-total">
                        0
                    </td>
                </tr>
                <tr align="center">
                    <td align="left">
                        Trẻ em
                    </td>
                    <td id="child-number">
                        0
                    </td>
                    <td id="child-price">
                        0
                    </td>
                    <td id="child-total">
                        0
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left">
                        <h3>Tổng tiền</h3>
                    </td>
                    <td colspan="2" align="right">
                        <h3 id="total">0đ</h3>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
